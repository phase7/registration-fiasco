<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header bg-success text-white">Contact Information
                <button type="button" id="add_more" return="false" data-toggle="tooltip" data-placement="top" title="Add other details" onclick="addInfo()" class="float-right">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="card-content form-group">
                <div class="d-flex flex-row flex-wrap align-content-center my-3" id="expandContactInfo">
                    <div class="w-30 p-3">
                        <label for="">Phone Office</label> <br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Phone Residence</label> <br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Fax</label> <br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Email Address</label> <br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Skype</label> <br>
                        <input type="text">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Web</label> <br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="w-30 p-3">
                        <label for="">Mobile Number</label> <br>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <script>
        function customf() {
            addThis = '<div class="row my-1 mx-4">\
                        <div class="col-sm-6 ">\
                            <label for="">Company Name</label>\
                            <input type="text" class="form-control" required>\
                        </div>\
                        <div class="col-sm-5 ">\
                            <label for="">Designation</label>\
                            <input type="text" class="form-control" required>\
                        </div>\
\
                        <div class="col-sm-1 m-sm-auto"><br><button class="btn btn-outline-danger btn-sm ml-sm-2" onclick="removeMe(this)"><i class="fa fa-minus"></i></button></div>\
                    </div>\
                </div>';

            $("#expandC").append(addThis);

        }

        function addInfo() {
            addThis = '<div class="w-30 p-3">\
                            <label for="">Others <button class="btn btn-xs" onclick="removeMe(this)"><i class="fa fa-window-close text-danger"></i></button></label> \
                            <br>\
                            <textarea name="extraContactInfo" id="extraContactInfo" class="form-control" ></textarea>\
                        </div>'

            $("#expandContactInfo").append(addThis);

        }

        function removeMe(i) {
            $(i).parent().parent().remove();
        }
        </script>
    </div>
</body>

</html>
